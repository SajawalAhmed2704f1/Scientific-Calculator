<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>
    <div class="calculator">
        <h2 class="title">Scientific Calculator</h2>

 
        <div class="display">
            <input type="text" id="screen" readonly maxlength="15">
        </div>

        <div class="buttons">


            <button class="btn">e</button>
            <button class="btn">π</button>
            <button class="btn">%</button>
            <button class="btn">√</button>
            <button class="btn"><</button>
            <button class="btn">></button>
            <button class="btn">7</button>
            <button class="btn clear" style="grid-row-start: 0; grid-row-end: 1; grid-column-start: 7; grid-column-end:9 ;">C</button>


            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">x²</button>
            <button class="btn">Sin</button>
            <button class="btn">(</button>
            <button class="btn Arethmatic">×</button>
            <button class="btn delete">DEL</button>
            <button class="btn">4</button>


            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">x³</button>
            <button class="btn">Cos</button>
            <button class="btn ">)</button>
            <button class="btn Arethmatic">÷</button>
            <button class="btn">1</button>


            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">xⁿ</button>
            <button class="btn">Tan</button>
            <button class="btn">=</button>
            <button class="btn Arethmatic">-</button>


            <button class="btn">0</button>
            <button class="btn Arethmatic" style="grid-row-start: 2; grid-column: 8; grid-row-end: 4;">+</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn">log</button>
            <button class="btn">ln</button>
            <button class="btn">³√</button>
            <button class="btn equal" style="grid-row-start: 4; grid-row-end:5 ; grid-column-start: 7; grid-column-end: 9;">ANS</button>
        </div>
    </div>
</body>
<script src="../JS/script.js"></script>

</html>
